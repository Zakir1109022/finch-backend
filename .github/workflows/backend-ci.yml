name: Deploy to Kubernetes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  STRIPE_SECRET_KEY: ${{ vars.STRIPE_SECRET_KEY }}
  STRIPE_PUBLIC_KEY: ${{ vars.STRIPE_PUBLIC_KEY }}
  STRIPE_WEBHOOK_SECRET: ${{ vars.STRIPE_WEBHOOK_SECRET }}
  SITE_URL: ${{ vars.SITE_URL }}
  FORNTEND_SITE_URL: ${{ vars.FORNTEND_SITE_URL }}
  DJANGO_SUPERUSER_USERNAME: ${{ vars.DJANGO_SUPERUSER_USERNAME }}
  DJANGO_SUPERUSER_EMAIL: ${{ vars.DJANGO_SUPERUSER_EMAIL }}
  DJANGO_SUPERUSER_PASSWORD: ${{ vars.DJANGO_SUPERUSER_PASSWORD }}
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  PYTHONUNBUFFERED: ${{ vars.PYTHONUNBUFFERED }}

jobs:
  unit_test_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run unit tests
        run: python manage.py test

  deploy:
    needs: unit_test_lint
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U roy77"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${DOCKER_USERNAME}/finch-backend:latest .
          docker push ${DOCKER_USERNAME}/finch-backend:latest

      - name: Checkout private GitHub repo (if needed)
        uses: actions/checkout@v3
        with:
          repository: Zakir1109022/finch-backend
          ref: main
          token: ${{ secrets.G_TOKEN }}
